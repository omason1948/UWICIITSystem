{% extends "baseadmin.html" %}

{% block content %}


<div class = "front_half">

    <img src = "/static/userphotos/{{personal_info.studentPhoto}}" style = "border-radius:50%;margin:10px 20px;width:250px">
    <h5> {{student_data.name}} </h5>
    <p> {{student_data.email}} </p>
</div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
            <h3> Insurance Details </h3>
            <ul class="list-group">
            <li class="list-group-item"><b>Insurance Period</b> {{insurance_details.insurancePeriod}}</li>
            <li class="list-group-item"><b>Payment Receipt</b> {{insurance_details.payment}}</li>
            <li class="list-group-item">
                   <form action="" method="POST" enctype="multipart/form-data" novalidate>
                    {{ form.hidden_tag() }}
                              <div class="form-group">
                              
                                <b>{{ insuranceform.insuranceStatus.label }} </b
                                {{ insuranceform.insuranceStatus(value=insurancedata.insuranceStatus) }}
                            </div>    
                    </form>
              </li>
             <ul>
            
            </div>
        </div>
    </div>
