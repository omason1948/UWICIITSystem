{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row"> 
                    <div class="col-8">
                     <h3 class="card-title"> Query History</h3>
                         <table class="table table-light text-left
                        id="table"
                        data-toggle="table"
                        data-search="true"
                        data-search-align="right"
                        data-height="460"
                        data-pagination="true"
                        data-pagination-h-align="left"
                        data-pagination-detail-h-align="right"
                                >
                             <thead>
                                <tr>
                                    <th scope="col"> Issue</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Year</th>
                                    <th scope="col">Semester</th>
                                </tr>
                            </thead>
                              <tbody>
                                {%for i in data%}
                                <tr>
                                    <td>{{i.studentIssues}}</td>
                                    <td>{{i.queryDesc}}</td>
                                    <td>{{i.yearOfStudy}}</td>
                                    <td>{{i.semester}}</td>
                                </tr>
                                {%endfor%}
                            </tbody>
                        
                        </table>
                    </div>
                    <div class="col-4"><a type="button" class="btn btn-light btn-sm" href="/querypage">Large button</a> </div>
        </div>
    </div>
        {% endblock %}
