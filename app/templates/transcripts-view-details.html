{% extends "base.html" %}

{% block content %}

    <style> body{background:#fff} </style>

    <div class = "col-sm-8 offset-sm-2">
        
        <div class = "row">
            <div class = "col-sm-8">
                <h1>View Transcript</h1>
                <h6 class="font-weight-light">Here are your transcript details. </h6>
            </div>

            <div class = "col-sm-4"> 
                <br/>
                <a class = "btn btn-success float-right" href = "/transcripts/request"> Request a New Transcript </a>
            </div>
        </div>


        {%for i in data%} 

        <form>

            <p> <strong>Date Requested:</strong> {{i.DateRequested}} </p>
            

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Full Name</label>
                <input type="text" class="form-control" id="inputEmail4" value = "{{i.fullname}}" readonly>
              </div>

              <div class="form-group col-md-6">
                <label for="inputPassword4">Email To</label>
                <input type="email" class="form-control" id="inputPassword4" value = "{{i.emailTo}}" readonly>
              </div>
            </div>

            <div class="form-group">
              <label for="inputAddress2">Address</label>
              <input type="text" class="form-control" id="inputAddress2" value = "{{i.address}}" readonly>
            </div>

            <div class="form-row">

              <div class="form-group col-md-4">
                <label for="inputCity">Faculty</label>
                <input type="text" class="form-control" id="inputCity" value = "{{i.faculty}}" readonly>
              </div>

              <div class="form-group col-md-4">
                <label for="inputZip">Start Year</label>
                <input type="text" class="form-control" id="inputZip" value = "{{i.startyear}}" readonly>
              </div>

              <div class="form-group col-md-4">
                <label for="inputZip">End Year</label>
                <input type="text" class="form-control" id="inputZip" value = "{{i.endyear}}" readonly>
              </div>

            </div>

            <div class="form-row">
                <p> Do you want an Official Copy?  <strong>{{i.officialcopy}}</strong> </p>
            </div>

          </form>

        {%endfor%}

    </div>

{% endblock %}
