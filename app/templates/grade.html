{% extends "base.html" %}

{% block content %}
   
<div class="col-sm-12 main-card-wrap">

    <div class = "row">
        <div class = "col-sm-8">
            <h1>View Grades</h1>
            <h6 class="font-weight-light">Here is a list of your grades. </h6>
        </div>
    </div>

    <div class="card container">
        <div class="row main-card">
           
            <table class="table table-light text-left table-hover">
                <thead>
                    <th> Year </th>
                    <th> Course ID </th>
                    <th> Grade Name </th>
                    <th> Term </th>
                    <th> Semester </th>
                    <th></th>
                </thead>
                <tbody>
    
                {%for i in registered_courses %} 
    
                    <tr>
                        <td> {{ i.registered }} </td>
                        <td> {{i.courseID}} </td>
                        <td><a href = "/grade/view/{{i.courseID}}">{{i.courseName}}</a></td>
                        <td> Term {{i.Term}} </td>
                        <td> Semester {{i.Semester}} </td>
                        <td> <a class = "btn btn-primary btn-sm" href = "/grade/view/{{i.courseID}}"> View Details </a> </td>
                    </tr>
    
                {% endfor %}
    
                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
