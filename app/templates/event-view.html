{% extends "base.html" %}

{% block content %}

<div class = "col-sm-8 offset-sm-2">
        
    <div class = "row">
        <div class = "col-sm-6">
            <h1>View Events</h1>
            <h6 class="font-weight-light">Here is a list of all our events. </h6>
        </div>

        <div class = "col-sm-6">
            <a class = "btn btn-primary float-right btnevent" id = "add" style ="margin-left:10px;" href = "/events/add"> Create a New Event </a>
            
            <a class = "btn btn-primary float-right btnevent" id = "registerview" href = "/events/register/view"> View Event Register </a>
            
        </div>
    </div>

    <div class = "row">
    {%for i in data%} 
        <div class="col-sm-4">
            <div class="card">
                
                <div class = "col-sm-12" style = "background-image:url(/static/userphotos/{{i.photo}}); background-size:cover; background-repeat:none; height:200px; max-height: 200px;"></div>
                
                <div class="card-body">

                    <div class = "row">
                        <div class="col-sm-10">
                            <h4> {{i.name}} </h4>
                            <p>Location: {{i.location }} <br/>
                            Time: {{ i.eventDate }} </p>
                            <br/>
                        </div>

                        <div class="col-sm-12">
                            <a class = "btn btn-sm btn-success btnevent" id = "edit" href = "/events/edit/{{i._id}}"> Edit Event </a>

                            <a class = "btn btn-sm btn-success btnevent" id = "delete" href = "/events/delete/{{i._id}}"> Delete Event </a>

                            <a class = "btn btn-sm btn-success btnevent" id = "register" href = "/events/register/{{i._id}}"> Register for Event </a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    {%endfor%}
</div>

</div>
           
{% endblock %}
