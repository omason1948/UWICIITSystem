{% extends "base.html" %}

{% block content %}
    
<div class="container">
    <div class="row">

        {% for menuitem in menus %}
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                    <h5 class="card-title">{{menuitem.title}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
